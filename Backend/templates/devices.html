<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT App - Devices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    IoT Data Dashboard - Devices
                </h1>
                <h2 class="subtitle">
                    Real-time Air Quality Device Management
                </h2>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <section id="device-info" class="mt-5">
                <h3 class="title is-3">Device Information</h3>
                <ul id="deviceInfoList">
                    {% for device in devices %}
                        <li id="device-{{ device.id }}">
                            {{ device['location'] }} - {{ device['country'] }}
                            <button class="button is-danger is-small" onclick="deleteDevice('{{ device.id }}')">Delete</button>
                        </li>
                    {% endfor %}
                </ul>
            </section>

            <section id="add-device" class="mt-5">
                <h3 class="title is-3">Add Device</h3>
                <form onsubmit="return addDevice()">
                    <div class="field is-grouped">
                        <p class="control">
                            <input class="input" type="text" placeholder="Location" id="locationInput" required>
                        </p>
                        <p class="control">
                            <input class="input" type="text" placeholder="Country" id="countryInput" required>
                        </p>
                        <p class="control">
                            <button type="submit" class="button is-success">Add</button>
                        </p>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ... (código existente) ...

            function deleteDevice(deviceId) {
                // Implementa la lógica para enviar una solicitud al backend para eliminar el dispositivo con el ID especificado
                console.log('Eliminar dispositivo con ID:', deviceId);
            }

            function addDevice() {
                const locationInput = document.getElementById('locationInput');
                const countryInput = document.getElementById('countryInput');

                // Validar que los campos no estén vacíos
                if (!locationInput.value || !countryInput.value) {
                    alert('Por favor, complete ambos campos.');
                    return false;
                }

                // Implementa la lógica para enviar una solicitud al backend para agregar un nuevo dispositivo
                const newDevice = {
                    id: Date.now(), // Puedes generar un ID único aquí
                    location: locationInput.value,
                    country: countryInput.value
                };

                console.log('Agregar nuevo dispositivo:', newDevice);

                // Limpia los campos después de agregar
                locationInput.value = '';
                countryInput.value = '';

                return false; // Evita que el formulario se envíe normalmente
            }
        });
    </script>
</body>

</html>
