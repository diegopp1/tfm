<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT App - OpenAQ</title>

    <!-- Enlaces a bibliotecas externas para gráficos, estilos y mapas interactivos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    IoT Data Dashboard
                </h1>
                <h2 class="subtitle">
                    Test Page - OpenAQ Data
                </h2>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <div class="columns">
                <!-- Columna izquierda con el índice -->
                <div class="column is-one-fifth">
                    <aside class="menu">
                        <p class="menu-label">Index</p>
                        <ul class="menu-list">
                            <li><a href="#send-location">Send Location</a></li>
                            <li><a href="#historical-data">Historical Data</a></li>
                            <li><a href="#generate-charts">Generate Charts</a></li>
                        </ul>
                    </aside>
                </div>

                <!-- Columna derecha con el área principal para mostrar mapas y datos -->
                <div class="column">
                    <!-- Sección para enviar la ubicación -->
                    <section id="send-location" class="mt-3">
                        <h3 class="title is-3">Send Location</h3>
                        <div class="field">
                            <label class="label">Select Country:</label>
                            <div class="control">
                                <div class="select">
                                    <select id="countrySelect">
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="GB">United Kingdom</option>
                                        <!-- Agrega más opciones según tus necesidades -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="button is-primary" onclick="sendLocation()">Send Location</button>
                    </section>

                    <!-- Sección para mostrar el mapa interactivo -->
                    <section id="map-section" class="mt-5">
                        <h3 class="title is-3">Interactive Map</h3>
                        <div id="map" style="height: 400px;"></div>
                        <!-- Puedes ajustar la altura del mapa según tus necesidades -->
                    </section>

                    <!-- Sección para mostrar datos históricos -->
                    <section id="historical-data" class="mt-5">
                        <h3 class="title is-3">Historical Data</h3>
                        <!-- Aquí puedes mostrar los datos históricos en formato de tabla -->
                        <!-- Por ejemplo, puedes utilizar una tabla de Bootstrap: https://getbootstrap.com/docs/5.3/content/tables/ -->
                        <!-- Inserta el código de la tabla aquí -->
                    </section>

                    <!-- Sección para generar gráficos -->
                    <section id="generate-charts" class="mt-5">
                        <h3 class="title is-3">Generate Charts</h3>
                        <!-- Aquí puedes insertar código para generar gráficos utilizando Plotly o cualquier otra biblioteca -->
                        <!-- Por ejemplo, puedes utilizar la biblioteca Plotly para crear gráficos interactivos -->
                        <!-- Inserta el código de los gráficos aquí -->
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendLocation() {
            const countrySelect = document.getElementById('countrySelect');
            const selectedCountry = countrySelect.value;

            // Realiza una solicitud al backend para enviar el país seleccionado al servidor Flask
            fetch(`/send-location/${selectedCountry}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
