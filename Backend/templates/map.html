<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map - Air Quality</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        #map-container {
            position: relative;
        }

        #map {
            height: 500px;
        }

        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .legend-item {
            margin-bottom: 5px;
        }

        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="legend">
            <h4 style="margin-bottom: 10px;">Healthy Scale</h4>
            <div class="legend-item" style="background-color: green; color: white; padding: 5px; border-radius: 3px;">Good (Acceptable)</div>
            <div class="legend-item" style="background-color: yellow; color: white; padding: 5px; border-radius: 3px;">Moderate (Slight concern)</div>
            <div class="legend-item" style="background-color: red; color: white; padding: 5px; border-radius: 3px;">Unhealthy (Health alert)</div>
        </div>
        <div id="info"></div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        var heatLayer;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function updateMap(data) {
            console.log('Data received:', data);

            var heatData = [];
            var thresholds = {
                pm10: 20,
                pm25: 10,
                um100: 0.01
            };

            for (var country in data) {
                if (data.hasOwnProperty(country)) {
                    var countryData = data[country];
                    var pm10 = countryData.pm10_average;
                    var pm25 = countryData.pm25_average;
                    var um100 = countryData.um100_average;

                    if (countryData.location) {
                        var color = getColorForCountry(pm10, pm25, um100, thresholds);
                        heatData.push([countryData.location.lat, countryData.location.lon, color]);
                    }
                }
            }

            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
            heatLayer = L.heatLayer(heatData, { radius: 25 }).addTo(map);
        }

        function getColorForCountry(pm10, pm25, um100, thresholds) {
            if (pm10 > thresholds.pm10 || pm25 > thresholds.pm25 || um100 > thresholds.um100) {
                return 'red';
            } else if (pm10 > thresholds.pm10 / 2 || pm25 > thresholds.pm25 / 2 || um100 > thresholds.um100 / 2) {
                return 'yellow';
            } else {
                return 'green';
            }
        }

        function showInfoOnHover(event) {
            var infoContainer = document.getElementById('info');
            infoContainer.innerHTML = '';

            var latlng = event.latlng;
            var content = '<b>Coordinates:</b> ' + latlng.lat.toFixed(2) + ', ' + latlng.lng.toFixed(2) + '<br>';
            content += '<b>Averages:</b><br>';

            // Obtener datos de país más cercano a las coordenadas del evento
            var countryData = getCountryDataForCoordinates(latlng.lat, latlng.lng);
            if (countryData) {
                content += 'PM10: ' + countryData.pm10_average.toFixed(2) + '<br>';
                content += 'PM25: ' + countryData.pm25_average.toFixed(2) + '<br>';
                content += 'UM100: ' + countryData.um100_average.toFixed(4) + '<br>';
            } else {
                content += 'No data available for this location.';
            }

            infoContainer.innerHTML = content;
        }

        function getCountryDataForCoordinates(lat, lon) {
            for (var country in data) {
                if (data.hasOwnProperty(country)) {
                    var countryData = data[country];
                    var latCountry = countryData.location.lat;
                    var lonCountry = countryData.location.lon;

                    if (Math.abs(latCountry - lat) < 0.1 && Math.abs(lonCountry - lon) < 0.1) {
                        return countryData;
                    }
                }
            }
            return null;
        }

        map.on('mousemove', showInfoOnHover);

        function loadData() {
            fetch('/get_map_data')
                .then(response => response.json())
                .then(data => {
                    updateMap(data);
                })
                .catch(error => {
                    console.error('Error fetching map data:', error);
                });
        }

        loadData();
    </script>
</body>

</html>
