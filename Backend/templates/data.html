<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT App - Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    IoT Data Dashboard - Data
                </h1>
                <h2 class="subtitle">
                    Real-time Air Quality Data
                </h2>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <!-- Barra de búsqueda -->
            <div class="field is-grouped is-grouped-right mb-4">
                <p class="control has-icons-left">
                    <input id="searchInput" class="input" type="text" placeholder="Buscar..." oninput="performSearch()">
                    <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                </p>
            </div>

            <!-- Dashboard mejorado -->
            <div class="notification is-warning is-light is-size-5 mb-4">
                <strong>Sensors Available:</strong> <span id="documentCount" class="has-text-white">0</span>
            </div>

            <!-- Leyenda de países -->
            <div class="legend-container">
                <h3 class="title is-5 mb-2">Legend:</h3>
                <ul class="country-legend">
                    <li><i class="flag-icon flag-icon-ar"></i> Argentina</li>
                    <li><i class="flag-icon flag-icon-ca"></i> Canada</li>
                    <li><i class="flag-icon flag-icon-cl"></i> Chile</li>
                    <li><i class="flag-icon flag-icon-de"></i> Germany</li>
                    <li><i class="flag-icon flag-icon-fr"></i> France</li>
                    <li><i class="flag-icon flag-icon-it"></i> Italy</li>
                    <li><i class="flag-icon flag-icon-us"></i> United States</li>
                    <li><i class="flag-icon flag-icon-es"></i> Spain</li>
                    <li><i class="flag-icon flag-icon-pt"></i> Portugal</li>
                    <li><i class="flag-icon flag-icon-cn"></i> China</li>
                    <li><i class="flag-icon flag-icon-jp"></i> Japan</li>
                    <li><i class="flag-icon flag-icon-br"></i> Brazil</li>
                </ul>
            </div>

            <!-- Sección para mostrar datos almacenados -->
            <section id="stored-data" class="mt-5">
                <h3 class="title is-3">Stored Data</h3>
                <ul id="storedDataList">
                    <!-- Los datos se actualizarán dinámicamente aquí -->
                </ul>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Puedes agregar lógica adicional aquí si es necesario
            performSearch(); // Realizar la primera búsqueda al cargar la página
        });

        // Función para realizar la búsqueda y actualizar la página
        function performSearch() {
            var searchInput = document.getElementById('searchInput').value;

            fetch('/perform_search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ searchInput: searchInput }),
            })
                .then(response => response.json())
                .then(data => updateStoredDataList(data))
                .catch(error => console.error('Error performing search:', error));
        }

        // Función para actualizar la lista de datos almacenados
        function updateStoredDataList(data) {
            var storedDataList = document.getElementById('storedDataList');
            storedDataList.innerHTML = '';

            data.forEach(entry => {
                var listItem = document.createElement('li');
                listItem.innerHTML = `
                    <i class="flag-icon flag-icon-${entry.country.toLowerCase()}"></i>
                    <strong>Location:</strong> ${entry.name}<br>
                    <strong>Country:</strong> ${entry.country}<br>
                    <strong>Last Updated:</strong> ${entry.lastUpdated}<br>
                    <strong>Measurements:</strong><br>
                    <ul>
                        ${entry.parameters ? entry.parameters.map(parameter =>
                            `<li>${parameter.parameter}: ${parameter.lastValue} ${parameter.unit}</li>`).join('') : ''}
                    </ul>
                    <hr>
                `;
                storedDataList.appendChild(listItem);
            });
        }

        // Función para actualizar el conteo de documentos
        function updateDocumentCount(count) {
            var documentCount = document.getElementById('documentCount');
            documentCount.textContent = count;
        }
    </script>
</body>

</html>
