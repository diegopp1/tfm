<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT App - OpenAQ</title>

    <!-- Enlaces a bibliotecas externas para gráficos, estilos y mapas interactivos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    IoT Data Dashboard
                </h1>
                <h2 class="subtitle">
                    Test Page - OpenAQ Data
                </h2>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <!-- Sección para mostrar el dato en bruto -->
            <section id="raw-data-section" class="mt-5">
                <h3 class="title is-3">Raw Data</h3>
                <div id="rawData" class="content"></div>
            </section>

            <!-- Botón para iniciar la transmisión de datos -->
            <button class="button is-primary mt-3" onclick="startDataStreaming()">Start Data Streaming</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('air_quality_data', function (data) {
                // Actualizar el área de dato en bruto
                updateRawData(data);
            });

            function updateRawData(data) {
                // Mostrar el dato en bruto en el área de dato en bruto
                const rawDataDiv = document.getElementById('rawData');
                rawDataDiv.innerHTML = JSON.stringify(data, null, 2);
            }

            // Función para iniciar la transmisión de datos al hacer clic en un botón
            function startDataStreaming() {
                fetch('/start-stream'); // Iniciar transmisión al hacer clic en el botón
            }
        });
    </script>

</body>

</html>
