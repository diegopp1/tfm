<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT App - OpenAQ</title>

    <!-- Enlaces a bibliotecas externas para gráficos, estilos y mapas interactivos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    IoT Data Dashboard
                </h1>
                <h2 class="subtitle">
                    Test Page - OpenAQ Data
                </h2>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <!-- Sección para mostrar datos en tiempo real -->
            <section id="real-time-data" class="mt-5">
                <h3 class="title is-3">Real-Time Data</h3>
                <table id="realTimeDataTable" class="table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Value</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán dinámicamente mediante JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = new WebSocket('ws://' + document.domain + ':8000/ws');

            socket.onmessage = function (event) {
                // Aquí puedes procesar los datos y actualizar dinámicamente la página
                const data = JSON.parse(event.data);
                console.log('Datos recibidos:', data);
                // Ejemplo: Agregar los datos a una tabla en el área de datos en tiempo real
                updateRealTimeData(data);
            };

            function updateRealTimeData(data) {
                // Implementa la lógica para agregar datos a la tabla de datos en tiempo real
                // Por ejemplo, puedes crear filas y celdas de una tabla con los datos recibidos
                // y agregarlas al área de datos en tiempo real en la página web.
                const table = document.getElementById('realTimeDataTable');
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                cell1.innerHTML = data.location;
                cell2.innerHTML = data.value;
                cell3.innerHTML = data.unit;
            }
        });
    </script>

</body>

</html>
