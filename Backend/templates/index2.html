<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT App - OpenAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    IoT Data Dashboard
                </h1>
                <h2 class="subtitle">
                    Test Page - OpenAQ Data
                </h2>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <!-- Sección para mostrar datos en bruto -->
            <section id="raw-data" class="mt-5">
                <h3 class="title is-3">Raw Data</h3>
                <ul id="rawDataList"></ul>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = new WebSocket('ws://' + document.domain + ':8000/ws');

            socket.onmessage = function (event) {
                // Aquí puedes procesar los datos y actualizar dinámicamente la página
                const data = JSON.parse(event.data);
                console.log('Datos recibidos:', data);
                // Ejemplo: Agregar los datos a una lista en el área de datos en bruto
                updateRawData(data);
            };

            function updateRawData(data) {
                // Implementa la lógica para agregar datos a la lista de datos en bruto
                // Por ejemplo, puedes crear elementos de lista con los datos recibidos
                // y agregarlos al área de datos en bruto en la página web.
                const list = document.getElementById('rawDataList');
                const listItem = document.createElement('li');
                listItem.textContent = JSON.stringify(data);
                list.appendChild(listItem);
            }
        });
    </script>

</body>

</html>
